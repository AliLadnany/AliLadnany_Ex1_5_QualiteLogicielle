# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  check-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fail if .class files exist
        run: |
          count=$(find . -type f -name "*.class" | wc -l)
          if [ "$count" -gt 0 ]; then
            echo "There are .class files in the project. Please avoid committing build files."
            exit 1
          fi

      - name: Count .java files
        id: count_java
        run: |
          count=$(find . -type f -name "*.java" | wc -l)
          echo "There are $count .java files" >> java-file-report.txt
          echo "count=$count" >> $GITHUB_OUTPUT

      - name: Total lines of code across all .java files
        if: steps.count_java.outputs.count != '0'
        run: |
          total_lines=$(find . -type f -name "*.java" -exec cat {} + | wc -l)
          echo "Total lines of code across all the files: $total_lines" >> java-file-report.txt
          echo "lines=$total_lines" >> $GITHUB_OUTPUT

      - name: Per-file breakdown
        if: steps.count_java.outputs.count != '0'
        run: |
          echo "Per-file line counts:" >> java-file-report.txt
          while IFS= read -r file; do
            lines=$(wc -l < "$file")
            echo "$file â€“ $lines" >> java-file-report.txt
          done < <(find . -type f -name "*.java")
      - name: Save report
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: java-file-report.txt


